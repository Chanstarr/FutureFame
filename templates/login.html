<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
    margin: 0;
    padding: 0;
    font-family:cursive ;
    background-image: url('https://images.unsplash.com/uploads/141103282695035fa1380/95cdfeef?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Njl8fGxvZ2luJTIwcGFnZXxlbnwwfHwwfHx8MA%3D%3D');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
}
    .container {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    width: 100%;
    background-color: rgba(246, 238, 238, 0.5); /* Semi-transparent white background */
    backdrop-filter: blur(1px); /* Apply a blur effect */
}

.login-form {
    background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
    padding: 40px;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
}
    h1 {
        text-align: center;
        margin-top: 0;
        margin-bottom: 20px;
    }
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box;
        margin-bottom: 20px;
    }
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #3e8e41;
    }
                .navbar {

            background-color:antiquewhite;
            overflow: hidden;
            height: 60px;
            }
            .navbar a {
            float: right;
            display: block;
            color: black;
            text-align: center;
            padding: 10px 16px;
            text-decoration: none;
            border-bottom: 2px solid transparent;
            transition: border-bottom-color 3s ease;
            position: relative;
            }
            .navbar a:hover {
            /* background-color: #ddd; */
            color: black;
            /* border-bottom: 2px solid black; */
            font-weight: bolder;
            }
            .navbar a:after {
            content: "";
            position: absolute;
            font-weight: bold;
            left: 0;
            bottom: 1px;
            width: 0;
            height: 3px;
            background-color:blue;
            transition: width 0.5s ease;
            }

            .navbar a:hover:after {
            width: 80%;
            left: 10%;
            }
            .navbar a.active {
            color: black;
            font-weight: bolder;
            position: relative;
            }

            .navbar a.active::after {
            content: "";
            position: absolute;
            bottom: -1px; /* Adjust this value as needed */
            left: 0;
            width: 100%;
            border-bottom: 1.4px solid blue;
            }
            .student_performance {
            float: left;
            color: black;
            font-size: 20px;
            padding: 20px 30px;
            text-align: center;
            text-decoration: none;
            border-bottom: 2px solid transparent;
            /* margin-right: auto; Add this line */
            line-height: 10px;
            }
            a{
            font-size: 20px;
            }
            b{
            font-size: 30px;
            font-weight: bolder;
            }
            body {
                font-family:cursive ;
            margin: 0;
            padding: 0;
            }
    a{
    font-size: 25px;
    }
    
    .error {
        color: red;
        margin-top: 10px;
        transition: opacity 0.3s ease;
    }
   
    </style>
    <script>
        function hideErrorMessage() {
            var errorMessage = document.querySelector(".error");
            if (errorMessage) {
                errorMessage.style.opacity = 2;
                setTimeout(function() {
                    errorMessage.style.display = "none";
                }, 4000);
            }
        }
        </script>
</head>
<body onload="hideErrorMessage()">
    <div class="navbar">
        <div class="student_performance">
            <b href="/">FutureFame</b>
        </div>
        <a href="/login" class="active">Login</a>
        <a href="/">Home</a>
    </div>
    <div class="container">
        <div class="login-form">
            <h1>Login</h1>
            <form action="/login" method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                {% if error %}
                    <div class="error">{{ error }}</div>
                {% endif %}
                <input type="submit" value="Login">
            </form>
        </div>
    </div>
</body>
</html>
