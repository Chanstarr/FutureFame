<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save File</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family:cursive ;
            /* font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40; */
        }

        .navbar {

                background-color:rgb(215, 206, 195);
                overflow: hidden;
                height: 60px;
                }
                .navbar a {
                float: right;
                display: block;
                color: black;
                text-align: center;
                padding: 10px 16px;
                text-decoration: none;
                border-bottom: 2px solid transparent;
                transition: border-bottom-color 3s ease;
                position: relative;
                }
                .navbar a:hover {
                /* background-color: #ddd; */
                color: black;
                /* border-bottom: 2px solid black; */
                font-weight: bolder;
                }
                .navbar a:after {
                content: "";
                position: absolute;
                font-weight: bold;
                left: 0;
                bottom: 1px;
                width: 0;
                height: 3px;
                background-color:blue;
                transition: width 0.5s ease;
                }

                .navbar a:hover:after {
                width: 80%;
                left: 10%;
                }
                .navbar a.active {
                color: black;
                font-weight: bolder;
                position: relative;
                }

                .navbar a.active::after {
                content: "";
                position: absolute;
                bottom: -1px; /* Adjust this value as needed */
                left: 0;
                width: 100%;
                border-bottom: 1.4px solid blue;
                }
                .student_performance {
                float: left;
                color: black;
                font-size: 20px;
                padding: 20px 30px;
                text-align: center;
                text-decoration: none;
                border-bottom: 2px solid transparent;
                /* margin-right: auto; Add this line */
                line-height: 10px;
                }
                a{
                font-size: 20px;
                }
                b{
                font-size: 30px;
                font-weight: bolder;
                }
                body {
                    font-family:cursive ;
                margin: 0;
                padding: 0;
                }

        h1 {
            
            text-align: center;
    font-size: 35px;
    margin-top: 50px;
    margin-bottom: 30px;
    text-decoration: underline blue; /* Underline in blue color */
    text-decoration-style:solid; /* Set the style of the underline */
    text-decoration-color: blue;
        }

        form {
            text-align: center;
            margin-top: 20px;
        }

        input[type="file"] {
            display: block;
            margin: 0 auto;
            padding: 10px;
            border: 2px solid #4949b0;
            border-radius: 5px;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .flashes {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .flashes li {
            color: #dc3545;
            font-size: 22px;
            margin-top: 19px;
        }
        a{
    font-size: 20px;
    }
        b {
            font-size: 30px;
            font-weight: bolder;
        }
        

    </style>
</head>

<body>
    <div class="navbar">
        <div class="student_performance">
            <b href="/">FutureFame</b>
        </div>
        <a href="/logout">Logout</a>
        <a href="/analysis">Analysis</a>
        <a href="/predictdata">Predict</a>
        <a href="/upload" class="active" >Upload</a>
        <a href="/index" >Home</a>
    </div>
    <h1>Upload File</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv" required>
        <br><br>
        <button type="submit">Upload</button>
    </form>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class=flashes>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
</body>

</html>
